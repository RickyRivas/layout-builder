<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Builder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style id="layout-styles">
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            position: relative;
            font-family: "Inter", serif;
            user-select: none;
            background-color: #fff;
        }

        /* Section (Parent Container) */
        #new-frame {
            width: 100%;
            min-height: 100px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #new-frame {
            padding: 2rem;
        }

        #new-frame h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1.5rem 0;
            line-height: 1.2;
        }

        #new-frame h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 1.25rem 0;
            line-height: 1.3;
        }

        #new-frame h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1rem 0;
            line-height: 1.4;
        }

        #new-frame p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 1rem 0;
        }

        #new-frame span {
            display: inline;
        }

        #new-frame button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            background-color: #f1f5f9;
            border: 1px solid #e2e8f0;
            cursor: pointer;
        }

        #new-frame a {
            color: #2563eb;
            text-decoration: underline;
            cursor: pointer;
        }

        #new-frame ul,
        #new-frame ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        #new-frame ul {
            list-style-type: disc;
        }

        #new-frame ol {
            list-style-type: decimal;
        }

        #new-frame li {
            margin: 0.5rem 0;
        }

        #new-frame input {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            width: 100%;
            max-width: 20rem;
        }

        #new-frame label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        #new-frame img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 0.25rem;
        }

        #new-frame div {
            padding: 1rem;
            border: 1px dashed #e2e8f0;
            border-radius: 0.25rem;
        }
    </style>
</head>

<body>
    <section id="new-frame"></section>
</body>

</html>
