<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Builder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style id="layout-styles">
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            position: relative;
            font-family: "Inter", serif;
            user-select: none;
            background-color: #fff;
        }

        /* Section (Parent Container) */
        #new-frame {
            width: 100%;
            min-height: 100px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Headings */
        #new-frame .heading-1 {
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: bold;
        }

        #new-frame .heading-2 {
            font-size: 30px;
            margin-bottom: 14px;
            font-weight: bold;
        }

        #new-frame .heading-3 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: bold;
        }

        /* Text Elements */
        #new-frame .paragraph {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        #new-frame .text {
            font-size: 16px;
        }

        #new-frame .default-image {
            max-width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            background-color: #f0f0f0;
        }

        /* Interactive Elements */
        #new-frame .btn {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #new-frame .link {
            color: #007bff;
            text-decoration: none;
        }

        /* Lists */
        #new-frame .list,
        #new-frame .ordered-list {
            margin-left: 20px;
            margin-bottom: 16px;
        }

        #new-frame .list-item {
            margin-bottom: 8px;
        }

        /* Form Elements */
        #new-frame .input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        #new-frame .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        /* Container */
        #new-frame .container {
            padding: 16px;
            margin-bottom: 16px;
        }

        /* Navigation */
        #new-frame .nav {
            padding: 16px;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <section id="new-frame"></section>
</body>

</html>
