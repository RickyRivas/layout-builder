<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Builder</title>
    <style id="layout-styles">
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Section (Parent Container) */
        section,
        .section {
            width: 100%;
            min-height: 100px;
            padding: 20px;
        }

        /* Headings */
        .heading-1 {
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: bold;
        }

        .heading-2 {
            font-size: 30px;
            margin-bottom: 14px;
            font-weight: bold;
        }

        .heading-3 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: bold;
        }

        /* Text Elements */
        .paragraph {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .text {
            font-size: 16px;
        }

        /* Interactive Elements */
        .btn {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .link {
            color: #007bff;
            text-decoration: none;
        }

        /* Lists */
        .list,
        .ordered-list {
            margin-left: 20px;
            margin-bottom: 16px;
        }

        .list-item {
            margin-bottom: 8px;
        }

        /* Form Elements */
        .input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        /* Container */
        .container {
            padding: 16px;
            margin-bottom: 16px;
        }

        /* Navigation */
        .nav {
            padding: 16px;
            margin-bottom: 16px;
        }

        body {
            min-height: 100vh;
            position: relative;
        }

        .drop-indicator {
            position: absolute;
            pointer-events: none;
            border: 0 solid #0099ff;
        }
    </style>
</head>

<body>
    <section></section>
    <div class="drop-indicator"></div>
</body>

</html>
